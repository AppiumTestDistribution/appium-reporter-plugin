    <head>

        <!-- Bootstrap core CSS -->
        <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="theme-color" content="#7952b3">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            .bd-navbar {
                background-color:darkslategrey;
            }

            .active {
                background-color: rgb(193, 192, 192);
            }
        </style>
        <script>  
            function prep() {        
                $('#commandLinks li a').first().click();
                $('#commandLinks li a').first().addClass('active');
            }; 
            function setTestStatus(title, status, error) {
                $('#context').addClass('d-none');  
                const header = $('#command');    
                header.text('Test Results');  

                const testResult = $('#testDetails');
                if(!testResult.children().length ) {
                    let element = `<h4 class='h4' style='padding-top: 20px; padding-bottom: 20px;'> Test Title </h4><Pre class='h5 bg-light'> ${atob(title)} </Pre>`
                    testResult.append(element);
                
                    element = `<h4 class='h4' style='padding-top: 20px; padding-bottom: 20px;'> Test Status </h4><Pre class='h5 bg-light'> ${atob(status)} </Pre>`
                    testResult.append(element);

                    if( error !== undefined && atob(error) !== 'undefined' && error !== '') {
                        element = `<h4 class='h4' style='padding-top: 20px; padding-bottom: 20px;'> Error </h4><Pre class='h5 bg-light'> ${atob(error)} </Pre>`
                        testResult.append(element);
                    }
                }
            };
            function setData(key, id) {   
                $('#context').removeClass('d-none');
                $('ul.nav > li > a').click(
                    function (e) {
                        $('ul.nav > li > a').removeClass('active');
                        $(this).addClass('active');
                    });

                const dataId = key + id;    
                const cmdData = data[dataId];    
                const header = $('#command');    
                header.text(key);  
                if(cmdData.img) {        
                    $('#cmd-context').attr("src",cmdData.img);
                }
                const args = data[dataId]['args'];
                const execTime = args['execution time'];
                const sessionId = args['sessionId'];
                const request = args['request'];
                const response = args['response'];
                $('#metadata').text('');
                if(execTime) 
                    $('#metadata').append(`<tr><th>Time Taken</th><td>${execTime}</td></tr>`);
                if(sessionId) 
                    $('#metadata').append(`<tr><th>Session Id</th><td>${sessionId}</td></tr>`);                    
                $('#otherInfo').text('');
                if(request)
                    $('#otherInfo').append(`<h4 class='h4' style='padding-top: 20px; padding-bottom: 20px;'> Request </h4><Pre class='bg-light'>${JSON.stringify(request, undefined, 2)} </Pre>`);
                if(response)
                    $('#otherInfo').append(`<h4 class='h4' style='padding-top: 20px; padding-bottom: 20px;'> Response </h4><Pre class='bg-light'>${JSON.stringify(response, undefined, 2)} </Pre>`);        
            }  
            function goFullscreen(element) {    
                if (element.mozRequestFullScreen) {        
                    element.mozRequestFullScreen();    
                } else if (element.webkitRequestFullScreen) {        
                    element.webkitRequestFullScreen();    
                }  
            }  
        </script>
    </head>
    <body onload="prep()">
        <header class="navbar navbar-dark sticky-top bd-navbar shadow" id="header">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" id="testname" href="#"></a>
        </header>
        <div id="data">
        </div>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3" id="sidebarMenu">
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>Commands</span>
                        </h6>
                        <ul class="nav flex-column" id="commandLinks">
                        </ul>
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>Test Status</span>
                        </h6>    
                        <ul class="nav flex-column" id="testStatus"> 
                        </ul>
                    </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h4 class="h5" id="command"></h4>
                    </div>
                    <div class="row" id="context">
                        <img id='cmd-context' class='border border-secondary col-md-4 img-responsive' alt='No Image' onclick='goFullscreen(this)' src='' />  
                        <div class="col-md-1"> </div>
                        <div class="col-md-4">
                            <div class="table-responsive">
                                <table class="table" id="table">
                                <thead>
                                    <tr>
                                    <th scope="col">Key</th>
                                    <th scope="col">Value</th>
                                    </tr>
                                </thead>
                                <tbody id="metadata">
                                </tbody>
                                </table>
                            </div>
                            <div id="otherInfo">

                            </div>
                        </div>    
                    </div>
                    <div id="testDetails">
                    </div>
                </main>
            </div>
        </div>
  </body>
</html>
